<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript GitHub API with XHR</title>
    <link rel="stylesheet" type="text/css" href="node_modules/mocha/mocha.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <style>
       .flexbox-container {
         display: -ms-flex;
         display: -webkit-flex;
         display: flex;
       }

      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }

      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
    </head>
    <body>
    <main id="main">

      <div id="form-id" action='#' method='post'>
        <form id='form' onsubmit="getRepositories(event);return false;">
          <h1>User</h1>
          <p>
            <label for="">Name</label>
            <input id='username' type="text" name="user-name" value="">
          </p>
          <input type="submit" value="submit">
        </form>
      </div>

    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="repositories"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/sinon/pkg/sinon.js"></script>
    <script>mocha.setup('bdd');</script>
  </body>
</html>
